<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
</head>
<body>
    <h1>Doctor Dashboard</h1>
    <h2>Appointments</h2>
    <ul>
        {% for appt in appointments %}
            <li>{{ appt[1] }} - {{ appt[3] }} - {{ appt[10] }} 
                <form action="/update_status" method="POST" style="display:inline;">
                    <input type="hidden" name="appointment_id" value="{{ appt[0] }}">
                    <button type="submit">Accept</button>
                </form>
                <form action="/delete_user_request" method="POST" style="display:inline;">
                    <input type="hidden" name="id" value="{{ appt[0] }}">
                    <button type="submit">Reject</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
