{% extends 'layout.html' %}

{% block title %}Reset Password - SkinTellect{% endblock %}

{% block content %}
<div class="register-page">
  <form action="/reset_password" class="register-container" method="post">
    <h2>Reset Password</h2>
    <p>Enter your new password below</p>

    {% if error %}
      <p class="text-red-600 text-sm mb-4">{{ error }}</p>
    {% endif %}

    <div class="form-component">
      <input type="password" name="password" placeholder="New Password" required>
    </div>
    <div class="form-component">
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    </div>

    <button type="submit" class="btn btn-primary w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5">
      Update Password
    </button>
  </form>

  <div class="right-content">
    <h3>Secure Access</h3>
    <h1>SkinTellect</h1>
  </div>
</div>

<style>
  .register-page {
    display: flex;
    min-height: 100vh;
    background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 100%);
  }

  .register-container {
    flex: 1;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 500px;
    margin: 0 auto;
    background: white;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.1);
  }

  .form-component {
    margin-bottom: 1.5rem;
  }

  .form-component input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #ffe4e9;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-component input:focus {
    outline: none;
    border-color: #ff69b4;
    box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
  }

  .right-content {
    flex: 1;
    background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
    color: white;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .right-content h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-top: 1rem;
  }

  .right-content h3 {
    font-size: 1.5rem;
    opacity: 0.9;
  }

  h2 {
    color: #ff1493;
    font-size: 2rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  p {
    color: #666;
    text-align: center;
    margin-bottom: 2rem;
  }

  .text-red-600 {
    color: #ff1493;
  }
</style>
{% endblock %}
